<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MATH SNAKE</title>
</head>
<body>
    <audio  >
        <source src="gameOver.mp3" type="audio/mp3" >
    </audio>
    <audio  >
        <source src="bip.mp3" type="audio/mp3" >
    </audio>
    <audio  >
        <source src="whoosh.mp3" type="audio/mp3" >
    </audio>
    <h1 id="Score">Score :  & Time = </h1>
    <canvas width="1080" height="1080" id="game"></canvas>
    <section  class= "section" style="display: none;"  >
        <span>GAME OVER <br> SCORE :  </span>

        
    </section>
    <div class="start_page">
        <img src="mathSnake.png" alt="" srcset="">
        <div class="loading"><div class="loading_bar"></div></div>
    </div>
    <div class="level">
        <div class="box">
            <h2>chose the level</h2>
            <div level="1" class="start level_selector"><h3>low</h3></div>
            <div level="2" class="start level_selector"><h3>mid</h3></div>
            <div level="3" class="start level_selector"><h3>high</h3></div>
        </div>
    </div>
    <div class="keyboard">
        <div class="inner">
            <div  class="up ">up</div>
            <div  class="left ">left</div>
            <div  class="right ">right</div>
            <div  class="down ">down</div>
        </div>
    </div>
    <div class="stop">
        <h2>stoped</h2>
    </div>
    <div class="stop2">
        <h2>stoped</h2>
    </div>
    <div class="by">
        game powered by mohammad mohammad soltani 
    </div>
    <script src="script.js"></script>
</body>
</html>
